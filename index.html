<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <title>trello-show</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <link href="print.css" rel="stylesheet" type="text/css" media="print"></link>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.js"></script>
  </head>
  <body>

  <script src="trello-show.js"></script>

  <div id="board"/>

  <a href="https://github.com/rooreynolds/trello-show"><img id="ribbon" style="display: none; position: absolute; top: 0; right: 0; border: 0; z-index: 1;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    
<script type="text/javascript">
      var board = (getParameterByName('board') || 'GyqsETvS');
      var jsonURL = "https://api.trello.com/1/board/" + board + "?cards=open&lists=open&checklists=all";
      var trelloKey = getParameterByName('key') || "a66bcb187f5c9988fbe0b3458a16d920";
      var token = getParameterByName('token');
      showCards(board, jsonURL, trelloKey, token);
  </script>

  </body>
</html>
