  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="trello-show.js"></script>

  <div id="board"/>
  
  <script type="text/javascript">
      var jsonURL = "https://api.trello.com/1/board/" + (getParameterByName('board') || 'bvLhgd6L') + "?cards=open&lists=open&checklists=all";
      var trelloKey = getParameterByName('key') || "a66bcb187f5c9988fbe0b3458a16d920";
      var skipList = getParameterByName('skip') || "New / to discuss"; // column to exclude (TODO: support multiple columns to skip?)
      var singleCardToShow = getParameterByName('show');
      showCards(jsonURL, trelloKey, skipList, singleCardToShow);
  </script>
